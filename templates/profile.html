{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">User Profile</h3>
                <div class="mb-3">
                    <strong>Username:</strong> {{ current_user.username }}
                </div>
                <div class="mb-3">
                    <strong>Favorite Team:</strong> {{ current_user.favorite_team or 'Not set' }}
                </div>
                <hr>
                <h4>Update Profile</h4>
                <form method="post">
                    <div class="mb-3">
                        <label for="favorite_team" class="form-label">Favorite Team</label>
                        <input type="text" class="form-control" id="favorite_team" name="favorite_team" 
                               value="{{ current_user.favorite_team or '' }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
